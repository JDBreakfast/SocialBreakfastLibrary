<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social Breakfast</title>
  <meta name="description" content="Social Breakfast — a curated feed of inspiring Instagram videos" />
  <style>
    /* Basic dark theme + responsive 3-column grid */
    :root{
      --bg:#0b0d10;
      --card:#0f1114;
      --muted:#9aa3ab;
      --accent:#ffd166;
      --pad:18px;
      --maxw:1200px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#050607);color:#e6eef3}
    .wrap{max-width:var(--maxw);margin:28px auto;padding:0 18px}
    header{display:flex;align-items:center;gap:14px;margin-bottom:18px}
    h1{font-size:26px;margin:0;letter-spacing:0.2px}
    .subtitle{color:var(--muted);font-size:13px}

    /* grid */
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);padding:12px;border-radius:12px;box-shadow:0 6px 18px rgba(2,6,23,0.6)}
    .meta{display:flex;align-items:center;gap:10px;margin-bottom:8px}
    .dot{width:10px;height:10px;border-radius:50%;background:var(--accent)}
    .link{font-size:13px;color:var(--muted);word-break:break-all}

    /* Responsive */
    @media (max-width:1024px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:640px){.grid{grid-template-columns:repeat(1,1fr)}
      h1{font-size:22px}}

    /* Instagram embeds take width of parent */
    .instagram-media{width:100% !important;margin:0 auto !important}

    /* small loader */
    .loader{text-align:center;color:var(--muted);padding:40px 0}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Social Breakfast</h1>
    </header>

    <div id="grid" class="grid" aria-live="polite">
      <div class="loader">Loading posts…</div>
    </div>

    <p style="color:var(--muted);font-size:13px;margin-top:18px">Add new Instagram post URLs to <code>videos.json</code> and commit to your repo — the page reads that file and renders the embeds automatically.</p>
  </div>

  <script>
    // Utility: load Instagram embed script if not present
    function ensureInstagramScript(callback){
      if(window.instgrm && window.instgrm.Embeds){
        callback();
        return;
      }
      if(document.querySelector('script[data-instgrm]')){
        document.querySelector('script[data-instgrm]').addEventListener('load', callback);
        return;
      }
      const s = document.createElement('script');
      s.async = true;
      s.defer = true;
      s.src = 'https://www.instagram.com/embed.js';
      s.setAttribute('data-instgrm','');
      s.onload = callback;
      document.head.appendChild(s);
    }

    // Render function: create blockquote as required by Instagram embed code
    function createInstagramBlock(url){
      const block = document.createElement('blockquote');
      block.className = 'instagram-media';
      block.setAttribute('data-instgrm-permalink', url);
      block.style.background = 'transparent';
      block.style.margin = '0';
      block.style.padding = '0';

      const a = document.createElement('a');
      a.href = url;
      a.textContent = url;
      block.appendChild(a);
      return block;
    }

    async function loadAndRender(){
      const grid = document.getElementById('grid');
      try{
        const res = await fetch('videos.json', {cache: 'no-cache'});
        if(!res.ok) throw new Error('videos.json not found');
        const urls = await res.json();
        grid.innerHTML = '';
        if(!Array.isArray(urls) || urls.length === 0){
          grid.innerHTML = '<div class="loader">No posts found — add Instagram post URLs to <code>videos.json</code>.</div>';
          return;
        }

        urls.forEach((url, idx) => {
          const card = document.createElement('div');
          card.className = 'card';

          const meta = document.createElement('div');
          meta.className = 'meta';
          const dot = document.createElement('div'); dot.className = 'dot';
          const link = document.createElement('div'); link.className = 'link'; link.textContent = url;
          meta.appendChild(dot); meta.appendChild(link);
          card.appendChild(meta);

          const embedWrap = document.createElement('div');
          embedWrap.className = 'embed-wrap';
          const block = createInstagramBlock(url);
          embedWrap.appendChild(block);
          card.appendChild(embedWrap);

          grid.appendChild(card);
        });

        ensureInstagramScript(function(){
          try{ window.instgrm.Embeds.process(); }catch(e){console.warn('Instagram embed process error', e)}
        });

      }catch(err){
        console.error(err);
        grid.innerHTML = '<div class="loader">Error loading <code>videos.json</code> — check that the file exists and is valid JSON.</div>';
      }
    }

    window.addEventListener('load', loadAndRender);
    setInterval(loadAndRender, 60000);
  </script>
</body>
</html>
